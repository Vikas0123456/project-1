<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month</title>
</head>
<body>
    <script>
        var month= 5;
        if (month == 1){
            document.write("january");

        }else if (month == 2){
            document.write("february");

        }else if (month == 3){
            document.write("march");

        }else if (month == 4){
            document.write("april");

        }else if (month == 5){
            document.write("may");    

        }else if (month == 6){
            document.write("june"); 

        }else if (month == 7){
            document.write("july");

        }else if (month == 8){
            document.write("august");

        }else if (month == 9){
            document.write("september");

        }else if (month == 10){
            document.write("october");

        }else if (month == 11){
            document.write("november");

        }else if (month == 12){
            document.write("december");

        }else{
            document.write("enter valid month");
        }
        document.write();
    </script>
</body>
</html>
